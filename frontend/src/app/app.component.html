<div class="flex justify-center appArea">
  <div class="h-auto w-full lg:w-8/12 flex justify-center">
    <!-- side -->
    <div *ngIf="isLogin" class="w-20 hidden md:block lg:w-6/12">
      <app-side-nav></app-side-nav>
    </div>

    <!-- top + router -->
    <div class="w-full  h-auto">
        <!-- top -->
        <app-top-nav *ngIf="isLogin"></app-top-nav>

        <!-- router -->
        <router-outlet></router-outlet>
    </div>

    <!-- right -->
    <div *ngIf="isLogin" class="w-7/12 hidden lg:block">
      <app-right-area></app-right-area>
    </div>

    <!-- botton -->
    <app-nav *ngIf="isLogin"></app-nav>
  </div>
</div>
