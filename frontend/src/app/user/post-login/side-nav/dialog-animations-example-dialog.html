<div
  mat-dialog-close
  class="fixed left-0 top-0 flex justify-center items-center h-screen w-screen bg-black/60"
>
  <span class="bg-gray-100 text-black p-8 rounded-md flex flex-col gap-3">
    <div class="flex flex-col items-center gap-2">
      <div class="w-11">
        <img [src]="logOutImage" alt="">
      </div>
      <span class="text-base">Would you like to log out?</span>
    </div>
    <div class="flex flex-col gap-1 pt-8">
      <!-- logout button-->
      <div
        (click)="logOut()"
        class="logOutButton p-3 flex justify-center rounded-full cursor-pointer"
        routerLink="user/home"
      >
        <span class=" text-base ">Log out</span>
      </div>

      <!-- cancel button -->
      <div
        class=" border-gray-800 p-3 flex justify-center rounded-full cursor-pointer"
        routerLink="user/home"
      >
        <span class="sideItem text-base">Cancel</span>
      </div>
    </div>
  </span>
</div>
