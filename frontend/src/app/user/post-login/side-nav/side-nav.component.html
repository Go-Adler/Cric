<section class="top-0 sticky h-screen flex border-r">
  <!-- <div class="h-full w-full"></div> -->
  <div class="h-full w-full pt-16 flex flex-col justify-between items-end">
    <!-- icons -->
    <div class="lg:w-10/12 p-2 flex flex-col gap-2">
      <div
        routerLinkActive="selectedSideItem"
        class="flex justify-start sideItemArea ps-5 rounded-full cursor-pointer items-center gap-4 p-3"
        routerLink="/home"
      >
        <span class="material-symbols-rounded text-3xl"> home </span>
        <span class="sideItem text-xl hidden lg:block">Home</span>
      </div>

      <div
        routerLinkActive="selectedSideItem"
        class="flex justify-start sideItemArea ps-5 rounded-full cursor-pointer items-center gap-4 p-3"
        routerLink="/search"
      >
        <span class="material-symbols-rounded text-3xl">
          search
          </span>
        <span class="sideItem text-xl hidden lg:block">Search</span>
      </div>


      <div
        routerLinkActive="selectedSideItem"
        class="flex justify-start sideItemArea ps-5 rounded-full cursor-pointer items-center gap-4 p-3"
        routerLink="/notifications"
      >
        <span class="material-symbols-rounded text-3xl relative"> 
          notifications 
          <div class="rounded-full text-xs flex absolute -top-1 left-4 w-6 p-1 justify-center items-center bg-white" *ngIf="notificationCount">
            <span class="notificationCount">{{ notificationCount }}</span>
          </div>
        </span>
        <span class="sideItem text-xl hidden lg:block">Notifications</span>
      </div>

      <div
        routerLinkActive="selectedSideItem"
        class="flex justify-start sideItemArea ps-5 rounded-full cursor-pointer items-center gap-4 p-3"
        routerLink="/messages"
      >
        <span class="material-symbols-rounded text-3xl"> forum </span>
        <span class="sideItem text-xl hidden lg:block">Messages</span>
      </div>
      <div
        class="flex justify-start sideItemArea ps-5 rounded-full cursor-pointer items-center gap-4 p-3"
        routerLink="/profile/friends"
      >
        <span class="material-symbols-rounded text-3xl"> group </span>
        <span
          class="sideItem text-xl hidden lg:block"
          >Friends</span
        >
      </div>
      <div
        routerLinkActive="selectedSideItem"
        class="flex justify-start sideItemArea ps-5 rounded-full cursor-pointer items-center gap-4 p-3"
        routerLink="/saved"
      >
        <span class="material-symbols-rounded text-3xl"> bookmark </span>
        <span class="sideItem text-xl hidden lg:block">Saved</span>
      </div>

      <div
        routerLinkActive="selectedSideItem"
        class="flex justify-start sideItemArea ps-5 rounded-full cursor-pointer items-center gap-4 p-3"
        routerLink="/profile"
      >
        <span class="material-symbols-rounded text-3xl"> person </span>
        <span class="sideItem text-xl hidden lg:block">Profile</span>
      </div>

      <div
        routerLinkActive="selectedSideItem"
        class="flex justify-start sideItemArea items-center ps-5 rounded-full cursor-pointer gap-4 p-3"
        routerLink="/settings"
      >
        <span class="material-symbols-rounded text-3xl"> settings </span>
        <span class="sideItem text-xl hidden lg:block">Settings</span>
      </div>
    </div>

    <!-- accounts -->
    <span class="w-full">
      <div
        *ngIf="logOutPill"
        (click)="openDialog('0ms', '0ms')"
        class="flex justify-center lg:justify-start p-3 items-center logOutButton rounded-full lg:ps-5 cursor-pointer gap-4 mb-3 w-10/12"
      >
        <div class="w-6/12 lg:w-2/12">
          <img [src]="logOutImage" alt="" class="rounded-full" />
        </div>
        <span class="hidden lg:block"> Log out {{'@'}}{{ userName }} ?</span>
      </div>

      <div
        (click)="showLogOut()"
        routerLinkActive="selectedSideItem"
        class="flex justify-center p-3 lg:justify-start items-center profilePill sideItemArea lg:ps-5 rounded-full cursor-pointer gap-4 mb-3 w-10/12"
      >
        <div class="w-6/12 lg:w-2/12">
          <img [src]="profilePicture" alt="" class="rounded-full" />
        </div>
        <span class="hidden lg:block">{{ name }}</span>
      </div>
    </span>
  </div>
</section>
