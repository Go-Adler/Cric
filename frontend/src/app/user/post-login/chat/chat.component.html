<div class="h-auto flex justify-between flex-col" *ngIf="!isFetching">
  <div class="titleBar z-50 top-16 sticky p-3">
    <div class="flex gap-2">
      <!-- Profile Picture -->
      <div class="w-1/12">
      <img [src]="profilePicture" alt="" class="rounded-lg"/>
    
      </div>
      <div class="flex flex-col gap-1">
        <div class="flex gap-1 items-center">
          <div class="text-xs">{{ name }}</div>
          <span
            *ngIf="isOnline"
            class="material-symbols-rounded text-xs fillIcon text-green-600"
          >
            circle
          </span>
        </div>
        <div class="text-xs text-stone-500">{{'@'}}{{ userName }}</div>
      </div>
    </div>
  </div>
  <div class="p-2 pb-8 pt-16 z-40 min-h-80 flex flex-col bg-red-400 sticky bottom-24 justify-between">
    <div>start</div>
    <div *ngFor="let k of arrays" class="">sis</div>
    <div>end</div>
  </div>
  <div class="fixed bottom-16 z-50">
    <input type="text">sss
  </div>
  
  
</div>
<div *ngIf="isFetching" class="flex items-center justify-center mt-20">
  <mat-spinner diameter="30"></mat-spinner>
</div>
