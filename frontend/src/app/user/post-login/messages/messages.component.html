<div>
  <!-- title bar -->
  <div class="titleBar flex items-center gap-2 px-2">
    <div class="w-20">
      <img [src]="messagesIcon" alt="">
    </div>
    <div class="text-base md:text-lg">
      Messages
    </div>
  </div>

  <!-- messages -->
  <div>
    <div *ngIf="!messages[0]" class="pt-20 gap-3 flex flex-col items-center">
      <div class="w-8/12">
        <img [src]="noMessagesIcon" alt="">
      </div>   
      <div>No messages to show!</div>   
    </div>
    <div *ngIF="messages && messages[0]">k{{ messages[0]}}</div>
  </div>
</div>
