<div class="flex flex-col items-center h-screen">
  <div class=" w-11/12 md:w-8/12 lg:w-6/12">
    <!-- logo -->
    <div class=" flex justify-center mt-5">
      <img class="img-fluid w-20 md:w-44"
        src="https://goadlercric.s3.ap-south-1.amazonaws.com/Logos/NameAndLogo+(1).png" alt="">
    </div>

    <!-- before otp submit -->
    <div class="flex flex-col mt-40" *ngIf="!verified">
      <div class="row d-flex justify-content-center mb-4">
        <div class="col-8 col-xl-6 flex justify-center fw-medium"><span class="text-lg">Enter OTP to
            continue</span>
        </div>
      </div>
      <form action="" [formGroup]="OTP_Form" (ngSubmit)="onSubmit()"
        class="d-flex container flex-column items-center gap-2">

        <!-- OTP -->
        <div class="row  d-flex justify-content-center w-full">
          <div class="col-10 col-xl-6 d-flex flex-column p-0 ">
            <p class="m-0">
              <mat-form-field appearance="fill" hideRequiredMarker="true">
                <mat-label>OTP</mat-label>
                <input matInput formControlName="OTP" type="number" (input)="onInput()">
                <mat-error
                  *ngIf="OTP_Form.get('OTP')?.errors?.['required']"
                  class="p-0">OTP cannot be empty</mat-error>
                <mat-error
                  *ngIf="(OTP_Form.get('OTP')?.errors?.['pattern'])">Please
                  input OTP in the correct format</mat-error>
                <mat-error *ngIf="otpInvalid">Wrong otp try again</mat-error>
                <mat-hint *ngIf="otpInvalid">Wrong otp try again</mat-hint>
              </mat-form-field>
            </p>
          </div>
        </div>


        <!-- Submit -->
        <div class="row d-flex justify-content-center w-full">
          <div class="col-10 col-xl-6 p-0">
            <button mat-raised-button w-100 type="submit" [disabled]="!OTP_Form.valid"
              [ngStyle]="{'opacity': (!OTP_Form.valid) ? '0.5' : '1'}">Continue</button>
          </div>
        </div>
      </form>
    </div>

    <!-- after submit -->
    <div *ngIf="verified" class="d-flex flex-column mt-40 align-items-center container">
      <div class="row d-flex gap-4 align-items-center">
        <span class="fs-3 d-flex justify-content-center gap-2 align-items-end">Verification success <i
            class="fa-regular fa-thumbs-up"></i></span>
        <button mat-raised-button class="continueButton" routerLink="/user/home">Continue</button>
      </div>
    </div>
  </div>
</div>
