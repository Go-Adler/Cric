<div class="d-flex flex-column gap-1">

    <span class="d-flex justify-content-center" *ngIf="spinner"><mat-spinner diameter="30"
            color="primary"></mat-spinner></span>
    <div class="tweet" *ngFor="let post of posts">
        <div class="d-flex align-items-center postArea"  (click)="navigateToPost(post._id)">

            <img src="https://pbs.twimg.com/profile_images/1498070100393754625/C2V-fbll_400x400.jpg" alt="Profile Image"
                class="profile-image mr-3">
            <div class="">
                <div class="username">John Doe</div>
                <div class="timestamp">2h ago</div>
            </div>
        </div>
        <div class="content postArea">
            {{post.content.text}},
        </div>
        <img src="https://pbs.twimg.com/media/F4B2GszXcAAOWNh?format=jpg&name=medium" alt="Post Image"
            class="post-image postArea">
        <div class="interaction-icons p-3">
            <div class="comment fs-5 d-flex gap-2"><i class="fa-regular fa-comment"></i> 15</div>
            <div class="comment fs-5 d-flex gap-2"><i class="fa-regular fa-heart"></i> 15</div>
            <div class="comment fs-5 d-flex gap-2"><i class="fa-regular fa-bookmark"></i>15</div>
            <div class="comment fs-5 d-flex gap-2"><i class="fa-solid fa-up-right-from-square"></i></div>
        </div>
    </div>
</div>
